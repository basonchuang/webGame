<!-- 開始遊戲與結束遊戲的function -->
<script>
    $(document).ready(function() { 
        poll();
    });
    function poll(){
        Sid = document.getElementById("Sid").innerHTML;
        $.ajax({
            url: "./function/ajax-server.php",
            type: "POST",
            data: { action: "findGGameResult", Sid: Sid },
            success: function(r) {
                console.log(r);
                
            },
        });
    }
</script>
<!-- 從URL中找出遊戲的Sid -->
<script>
    var url = location.href;
    if(url.indexOf('?')!=-1){
        var Sid = "";
        var ary = url.split('?')[1].split('&');
        for(i=0;i<=ary.length-1;i++)
        {
            if(ary[i].split('=')[0] == 'Sid')
                Sid = ary[i].split('=')[1];
        }
    }
    htmls = ''+Sid;
    document.getElementById("Sid").innerHTML += htmls;
</script>
<!-- 找出遊戲資訊 -->
<script>
    var rheight = 45;
    var dataset=[100, 27, 133, 19, 23, 76, 42, 58, 45,66,33];

    var chart = d3.select('.chart')
	.attr("width",500)
	.attr('height',500)
	

var bar = chart.selectAll("g")
	.data(dataset)
	.enter().append("g")

bar.append("rect")
    .attr("y",function(d,i){return 500-(d*3);})
    .attr("x",function(d,i){
         return i * rheight;
    })
    .attr("height",function(d){
         return (d*3);
    })
    .attr("width",rheight-3)
    .attr("fill","#5F4B8B")
	.attr("stroke-width",2)
	.attr("stroke","black");


bar.append('text')
	.attr('y',function(d){return 500-(d*3)+21;})
	.attr("x",function(d,i){
         return i * rheight+22;
    })
	.style('fill', '#FFF')
	.style('font-size', '18px')
	.style('font-weight', 'bold')
	.style("text-anchor", 'middle')
	.text(function(d){
	return d;}
		 );
</script>
<br>
</html>
